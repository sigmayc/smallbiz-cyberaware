name: Poll CSA RSS Feed
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        # This is the magic line that fixes the MODULE_NOT_FOUND error
        run: npm install 

      - name: Run Polling Script
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node poll_script.js
